<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="myform" name="calc">
        <input name="display" style="width:675px;height: 100px;text-align: center; background-color: #1f80c9;" readonly><br/>

        <div class="calculator-grid">
            <input type="button" value="7" onclick="calc.display.value+='7'">
            <input type="button" value="8" onclick="calc.display.value+='8'">
            <input type="button" value="9" onclick="calc.display.value+='9'">
            <input type="button" value="/" onclick="calc.display.value+='/'" class="operator" style="background-color: #cc5c11;"><br/>

            <input type="button" value="4" onclick="calc.display.value+='4'">
            <input type="button" value="5" onclick="calc.display.value+='5'">
            <input type="button" value="6" onclick="calc.display.value+='6'">
            <input type="button" value="*" onclick="calc.display.value+='*'" class="operator" style="background-color: #ba55d3;"><br/>

            <input type="button" value="1" onclick="calc.display.value+='1'">
            <input type="button" value="2" onclick="calc.display.value+='2'">
            <input type="button" value="3" onclick="calc.display.value+='3'">
            <input type="button" value="-" onclick="calc.display.value+='-'" class="operator" style="background-color: #7db1b2;"><br/>

            <input type="button" value="0" onclick="calc.display.value+='0'">
            <input type="button" value="C" onclick="calc.display.value=''" class="clear" style="background-color: #e6ff01;">
            <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
            <input type="button" value="+" onclick="calc.display.value+='+'" class="operator" style="background-color: #cc0000;"><br/>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
