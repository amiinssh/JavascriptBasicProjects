<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Copy</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center box mt-5">
            <div class="col-md-6 text-center">
                <h4 class="text-white pb-2">Get 25% discount with this coupon.</h4>
                <form action="" class="d-flex">
                    <input type="text" class="form-control form-control-lg me-3" value="ZinoTrust1323" id="couponCode">
                    <button type="button" class="btn btn-outline-light" onclick="copyText()">Copy</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
