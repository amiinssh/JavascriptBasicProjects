<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmatic Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Enigmatic Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate Password</button>
        </div>
        <div class="options">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="8" min="8" max="64">

            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" id="lowercase" checked>

            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" id="uppercase" >

            <label for="number">Include Number:</label>
            <input type="checkbox" id="number" >

            <label for="Symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" >
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
