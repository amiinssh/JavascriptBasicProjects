<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1> 
    
    <div class="wrapper">
        <img src="images/360_F_321625657_rauGwvaYjtbETuwxn9kpBWKDYrVUMdB4.jpg" alt="guns" class="mySlides">
        <img src="images/ak47-tactical.webp" alt="guns" class="mySlides">
        <img src="images/360_F_321625657_rauGwvaYjtbETuwxn9kpBWKDYrVUMdB4.jpg" alt="guns" class="mySlides">
        <img src="images/M16_and_AK-47_comparison.png" alt="guns" class="mySlides">
        <img src="images/ak47-tactical.webp" alt="guns" class="mySlides">
        <img src="images/images.jpeg" alt="guns" class="mySlides">
        <img src="images/images1.jpeg" alt="guns" class="mySlides">
        <img src="images/images12.jpeg" alt="guns" class="mySlides">
        <img src="images/images33.jpeg" alt="guns" class="mySlides">
        <img src="images/images.jpeg" alt="guns" class="mySlides">

        <a class="btn1" onclick="plusDivs(-1)">
            <span>&lt;</span>
        </a>
        
        <a class="btn2" onclick="plusDivs(1)">
            <span>&gt;</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
